<head>
    <title>è®¡ç®—å°è¾¾äºº</title>
    <style>
        /* ä¿ç•™åŸæœ‰æ ·å¼ */
        body {
            font-family: 'Comic Sans MS', cursive;

            margin: 0;

<body>
    <header>è®¡ç®—å°è¾¾äºº âœ¨</header>
    
    <div class="container">
        <!-- å·¦ä¾§è¿ç®—ç¬¦é€‰æ‹© -->
        <div class="control-panel">
            <button onclick="selectOperator('+')">â• åŠ æ³•</button>
            <button onclick="selectOperator('-')">â– å‡æ³•</button>
            <button onclick="selectOperator('Ã—')">âœ–ï¸ ä¹˜æ³•</button>
            <button onclick="selectOperator('Ã·')">â— é™¤æ³•</button>
        </div>

        <!-- ä¸­é—´ä¸»åŒºåŸŸ -->
        <div class="main-area">
            <div id="equation">?</div>
            <div class="controls">
                <button onclick="start()" style="background: #4ecdc4;">å¼€å§‹å‡ºé¢˜ ğŸš€</button>
                <button onclick="stop()" style="background: #ff6b6b;">åœæ­¢å‡ºé¢˜ ğŸ›‘</button>
                <br><br>
                æŠ½é€‰äººæ•°ï¼š
                <select id="count">
                    <option value="1">1äºº</option>
                    <option value="2">2äºº</option>
                    <option value="3">3äºº</option>
                </select>
            </div>
        </div>

        <!-- å³ä¾§æ•°å­—ä½æ•°é€‰æ‹© -->
        <div class="number-range">
            <h3>ç¬¬ä¸€ä¸ªæ•°</h3>
            <button onclick="selectDigit('first', 1)">ä¸€ä½æ•°</button>
            <button onclick="selectDigit('first', 2)">ä¸¤ä½æ•°</button>
            <button onclick="selectDigit('first', 3)">ä¸‰ä½æ•°</button>
            
            <h3 style="margin-top:30px;">ç¬¬äºŒä¸ªæ•°</h3>
            <button onclick="selectDigit('second', 1)">ä¸€ä½æ•°</button>
            <button onclick="selectDigit('second', 2)">ä¸¤ä½æ•°</button>
            <button onclick="selectDigit('second', 3)">ä¸‰ä½æ•°</button>
        </div>
    </div>

    <script>
        let isRolling = false;
        let currentOperator = '+';
        let digitRanges = {
            first: { min: 0, max: 9 },  // é»˜è®¤ä¸€ä½æ•°
            second: { min: 0, max: 9 }
        };
        let intervalId;

        // é€‰æ‹©æ•°å­—ä½æ•°
        function selectDigit(target, digits) {
            const buttons = document.querySelectorAll(`button[onclick*="${target}"]`);
            buttons.forEach(btn => btn.classList.remove('selected'));
            
            // è®¾ç½®é€‰ä¸­æ ·å¼
            event.target.classList.add('selected');
            
            // æ›´æ–°æ•°å€¼èŒƒå›´
            switch(digits) {
                case 1:
                    digitRanges[target] = { min: 0, max: 9 };
                    break;
                case 2:
                    digitRanges[target] = { min: 10, max: 99 };
                    break;
                case 3:
                    digitRanges[target] = { min: 100, max: 999 };
                    break;
            }
        }

        // ç”ŸæˆæŒ‡å®šèŒƒå›´çš„éšæœºæ•°
        function generateNumber(target) {
            const range = digitRanges[target];
            return Math.floor(Math.random() * (range.max - range.min + 1)) + range.min;
        }

        function start() {
            if (isRolling) return;
            isRolling = true;
            const count = parseInt(document.getElementById('count').value);
            
            intervalId = setInterval(() => {
                let equation = '';
                for (let i = 0; i < count; i++) {
                    const num1 = generateNumber('first');
                    const num2 = generateNumber('second');
                    equation += `
                        <div class="problem" 
                            onclick="showResult(this)"
                            data-num1="${num1}"
                            data-op="${currentOperator}"
                            data-num2="${num2}">
                            ${num1} ${currentOperator} ${num2}
                        </div>
                    `;
                }
                document.getElementById('equation').innerHTML = equation;
            }, 100);
            
            document.getElementById('equation').classList.add('rolling');
        }

        function stop() {
            clearInterval(intervalId);
            isRolling = false;
            document.getElementById('equation').classList.remove('rolling');
        }

        // æ˜¾ç¤ºç»“æœå‡½æ•°
        function showResult(element) {
            const num1 = parseInt(element.dataset.num1);
            const op = element.dataset.op;
            const num2 = parseInt(element.dataset.num2);
            let result = '';
            
            switch(op) {
                case '+': 
                    result = num1 + num2;
                    break;
                case '-': 
                    result = Math.max(num1 - num2, num2 - num1); // ä¿è¯éè´Ÿæ•°
                    break;
                case 'Ã—': 
                    result = num1 * num2;
                    break;
                case 'Ã·': 
                    result = (num1 / num2).toFixed(2);
                    break;
            }
            
            element.innerHTML = `${num1} ${op} ${num2} = <span style="color:#ff6b6b;">${result}</span>`;
            element.style.background = '#e3f2fd';
            element.onclick = null;
        }
    </script>
